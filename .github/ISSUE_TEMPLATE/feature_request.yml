name: "✨ Feature request"
description: Propose a new capability or enhancement
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What user pain or gap does this solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: What do you want built? APIs, CLI, configs
  - type: textarea
    id: alt
    attributes:
      label: Alternatives considered
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      description: Bullet list of tests/metrics to call this “done”
      placeholder: |
        - [ ] Unit tests
        - [ ] Docs page
        - [ ] Perf threshold ...
