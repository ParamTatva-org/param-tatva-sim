site_name: ParamTatva Research Center 
site_description: CERN-grade particle-force simulation & reconstruction grounded in ParamTatva fundamental string
site_url: https://paramtatva.org/research-center
repo_url: https://github.com/OWNER/REPO
theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.action.edit
    - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - attr_list
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/OWNER/REPO
nav:
  - Home: index.md
